name: Package and Push Artifacts
on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-runtimes: ${{ steps.changes.outputs.runtimes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - id: changes
        name: Detect changed runtimes
        run: |
          changed=$(git diff --name-only HEAD~1 | grep '^runtimes/' | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "runtimes=${changed}" >> $GITHUB_OUTPUT

  package:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed-runtimes != '[]'
    strategy:
      matrix:
        runtime: ${{fromJson(needs.detect-changes.outputs.changed-runtimes)}}
        architecture: [arm64, x86_64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create ZIP and image artifacts
        id: package
        run: pnpm run package ${{ matrix.runtime }} ${{ matrix.architecture }}

      - name: Upload result artifact
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ matrix.runtime }}-${{ matrix.architecture }}
          path: result.json
          retention-days: 1

  aggregate:
    needs: [detect-changes, package]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: result-*
          path: results

      - name: Aggregate package sizes
        run: |
          node <<'EOF'
          const fs = require('fs');
          const path = require('path');
          
          let existing = JSON.parse(fs.readFileSync('data/packageSizes.json', 'utf8'));
          
          const resultsDir = 'results';
          const resultFiles = fs.readdirSync(resultsDir, { recursive: true })
            .filter(f => f.endsWith('result.json'));
          
          for (const file of resultFiles) {
            const data = JSON.parse(fs.readFileSync(path.join(resultsDir, file), 'utf8'));
            console.log('Processing:', data);
            
            const zipKey = `${data.runtime}_zip_${data.architecture}`;
            const imageKey = `${data.runtime}_image_${data.architecture}`;
            
            existing[zipKey] = data.zipSize;
            existing[imageKey] = data.imageSize;
          }
          
          console.log('Final data:', JSON.stringify(existing, null, 2));
          fs.writeFileSync('data/packageSizes.json', JSON.stringify(existing, null, 2));
          EOF
      
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/packageSizes.json
          git diff --staged --quiet || git commit -m "Update package sizes [skip ci]"
          git push